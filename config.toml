# Site settings
baseURL = "https://misha-aggarwal.netlify.app/"
languageCode = "en-us"
title = "Portfolio website for Misha Aggarwal"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
#disqusShortname = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Misha Aggarwal"
  description = "This is my website for applied statistics."

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    title = "Misha's Portfolio Website"
    #subtitle = "Portfolio Website"
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    [[params.navigation.links]]
      name = "Blogs"
      url = "blogs"

    [[params.navigation.links]]
      name = "Generic Blog"
      url = "blogs/ipsum"

    [[params.navigation.links]]
      name = "Elements"
      url = "elements.html"

    # Add custom links here by uncommenting code below. To remove links just delete
    # the [[params.navigation.links]] map associated with that link. Copy and paste
    # code below if you need more links. Buttons work in the same way.
    # [[params.navigation.links]]
    #    name = "NameOfLink"
    #    url = "UrlOfLink"

    # Button Style 1
    [[params.navigation.button1]]
      name = "Get Started"
      url = "blogs"

    # Button Style 2
    [[params.navigation.button2]]
      name = "Log In"
      url = "#"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Hi, my name is Misha"
    #subtitle = "A RESPONSIVE SITE TEMPLATE DESIGNED BY HTML5 UP\nAND RELEASED UNDER THE CREATIVE COMMONS."
    buttonText = "Get Started"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "About me"
      subtitle = "Learn more about me"
      image = "pic01.jpg"
      url = "blogs/aliquam"

    [[params.tiles.showcase]]
      title = "CV"
      subtitle = "My Professional Journey"
      image = "pic02.jpg"
      url = "blogs/tempus"

    [[params.tiles.showcase]]
      title = "Biden Voting analysis"
      subtitle = "Learn more about the my analysis of Biden's Voting results"
      image = "pic03.jpg"
      url = "blogs/Biden_voting"

    [[params.tiles.showcase]]
      title = "IMDB Movies Analysis"
      subtitle = "Learn more about the Tim Burton and Steven Spielberg"
      image = "pic04.jpg"
      url = "blogs/ipsum"

